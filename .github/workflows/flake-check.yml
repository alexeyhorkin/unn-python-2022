name: Flake8 Lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install wemake-python-styleguide
    - name: Lint with flake8
      run: |
        git --version
        echo Checking files:
        git diff --name-only main...HEAD | grep *.py
        git diff --name-only main...HEAD | grep *.py | xargs -I {} flake8 --count --statistics {}
